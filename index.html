<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>DriveUA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-left">
        <img
          src="https://media.discordapp.net/attachments/1378681218622816258/1380963572049379390/image.png?ex=686a0b4c&is=6868b9cc&hm=9394a07f6249c6fca28dd59ef4c8f58b74fc528bf060c5ee50609760c7972469&=&format=webp&quality=lossless&width=933&height=241"
          alt="Logo"
          class="logo-img"
        />
      </div>
      <h1 class="logo">DriveUA</h1>
      <div class="nav-right">
        <a href="index.html" class="tab-btn active" data-tab="home"
          >Головна</a
        >
        <a href="index2.html" class="tab-btn" data-tab="select"
          >Каталог</a
        >
      </div>
    </header>
    <div class="kuprod">
      <button>Продати своє Авто</button>
      <button>Купити підтримане Авто</button>
    </div>

    <div id="home" class="tab-content active">
      <p>
        Вітаємо на сайті DriveUA. У нас ви зможете безпечно купити та
        продати авто всього в пару кліків.
      </p>
      <ul>
        <p>Продаж авто за 15 хвилин в межах Києва</p>
        <p>Продаж підтриманих авто по Україні за низькими цінами</p>
      </ul>
    </div>

    <div id="select" class="tab-content">
      <h2>Оберіть тип авто:</h2>
      <div class="buttons">
        <button onclick="selectCarType('sedan')">Седан</button>
        <button onclick="selectCarType('suv')">Позашляховик</button>
        <button onclick="selectCarType('hatchback')">Хетчбек</button>
      </div>
      <div id="car-gallery" class="gallery"></div>
    </div>

    <footer class="footer">
      <div class="contact">+380 00 000 00 00<br />вул. Пушкіна 7</div>
      <div class="socials">
        <a href="">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/960px-Instagram_logo_2022.svg.png"
            alt="Instagram"
          />
        </a>
        <a href="">
          <img
            src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png"
            alt="Facebook"
          />
        </a>
        <a href="">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Tiktok_icon.svg/1200px-Tiktok_icon.svg.png"
            alt="TikTok"
          />
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
